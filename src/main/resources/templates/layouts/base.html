<!DOCTYPE HTML>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org"
        th:fragment="main-fragment (title, mainContent)">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title th:replace="${title}">Title</title>
    <link th:href="@{/static/main.css}" rel="stylesheet" />
</head>
<body>

    <nav th:replace="~{fragments/menu :: menu}">
        Nav
    </nav>

    <main th:replace="${mainContent} ?: ~{}">
        Content
    </main>

</body>
</html>
