<!DOCTYPE HTML>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org"
        th:fragment="main-fragment (title, mainContent)">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="#{seo.meta-description}">
    <title th:replace="${title}">Title</title>
    <link th:href="@{/static/main.css}" rel="stylesheet" />
</head>
<body>

    <nav th:replace="~{fragments/menu :: menu}">
        Nav
    </nav>

    <main th:replace="${mainContent} ?: ~{}">
        Content
    </main>

    <footer>
        <p style="padding: 0 0 2em 0;">
            SourceCode of this example on <a href="https://github.com/alaugks/spring-messagesource-xliff-example-spring-boot">GitHub</a>.
        </p>

        <p style="padding: 0 0 2em 0;color:#cacccf; font-size: 0.8em;text-align: right;">
            [[${@environment.getProperty('docker.image.version')}]]
        </p>
    </footer>

</body>
</html>
