<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        th:replace="~{layouts/base :: main-fragment(
                                                ~{::title},
                                                ~{:: #main-content}
                                             )}">
<head>
    <title th:text="#{seo.title-suffix-home} + ' - ' + #{seo.title}">Home</title>
</head>
<body>

    <main id="main-content">

        <!--/* ################   Default domain: messages    ################ */-->
        <!--/*
            <h1 th:text="#{messages.headline}"/>
        */-->
        <h1 th:text="#{headline}"/>

        <!--/*
            <form>
                <label th:text="#{messages.postcode}"/>
                <input type="text" />
            </form>
        */-->
        <form>
            <label th:text="#{postcode}"/>
            <input type="text" />
        </form>

        <!--/* ################     Domain: payment     ################ */-->
        <h2 th:text="#{payment.headline}"/>
        <p>
            <strong th:text="#{payment.expiry-date}"/>: 2022/11
        </p>

        <!--/* ################     Examples    ################ */-->
        <h2 th:text="#{headline-examples}"/>


        <!--/* ################     With arguments      ################ */-->
        <h3 th:text="#{headline-translation-args}"/>
        <p th:text="#{email-notice('john.doe@example.com')}"/>

        <!--/* ################     Show default message if id not exists    ################ */-->
        <h3 th:text="#{headline-translation-code-not-exists}"/>
        <p th:text="${#messages.msgOrNull('not-exists')} ?: #{default-message}"/>

        <!--/* ################     MessageFormat    ################ */-->
        <h3 th:text="#{headline-translation-messageformat}"/>
        <p th:text="#{files-found(23471)}"/>
        <p th:text="#{files-found(1)}"/>

    </main>
</body>
</html>
