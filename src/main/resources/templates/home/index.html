<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        th:replace="~{layouts/base :: main-fragment(
                                                ~{::title},
                                                ~{:: #main-content}
                                             )}">
<head>
    <title>Home</title>
</head>
<body>

    <main id="main-content">

        <!--/* ################   Default domain: messages    ################ */-->
        <!--/*
            <h1 th:text="#{messages.headline}"/>
        */-->
        <h1 th:text="#{headline}"/>

        <!--/*
            <form>
                <label th:text="#{messages.postcode}"/>
                <input type="text" />
            </form>
        */-->
        <form>
            <label th:text="#{postcode}"/>
            <input type="text" />
        </form>

        <!--/* ################     Domain: payment     ################ */-->
        <h2 th:text="#{payment.headline}"/>
        <p>
            <strong th:text="#{payment.expiry-date}"/>: 2022/11
        </p>

        <!--/* ################     Examples    ################ */-->
        <h2 th:text="#{headline-examples}"/>

        <!--/* ################     With arguments      ################ */-->
        <p>
            <strong th:text="#{translation-args-label}"/>: <span th:text="#{email-notice('john.doe@example.com')}"/>
        </p>

        <!--/* ################     Show default message if id not exists    ################ */-->
        <p>
            <span th:text="${#messages.msgOrNull('')} ?: #{default-message}"/>
        </p>

    </main>
</body>
</html>
